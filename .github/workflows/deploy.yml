name: Deploy & Announce

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: none

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Get deploy message from commit
        id: message
        run: |
          # Extract message from commit, or use default
          MSG="${{ github.event.head_commit.message }}"
          if [[ "$MSG" == *"[deploy:"*"]"* ]]; then
            # Extract text between [deploy: and ]
            DEPLOY_MSG=$(echo "$MSG" | sed -n 's/.*\[deploy:\(.*\)\].*/\1/p')
            echo "deploy-message=$DEPLOY_MSG" >> $GITHUB_OUTPUT
          else
            echo "deploy-message=Deployed to GitHub Pages" >> $GITHUB_OUTPUT
          fi

      - name: Telegram Notification
        if: success()
        uses: appleboy/telegram-action@v0.3.0
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ü¶û **Clawederous Update**
            
            ${{ steps.message.outputs.deploy-message }}
            
            üîó https://tawkiebot.github.io/clawederous/

      - name: Telegram Failure Notification
        if: failure()
        uses: appleboy/telegram-action@v0.3.0
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ü¶û **Deploy Failed**
            
            ‚ùå ${{ github.event.head_commit.message }}
            
            Check the workflow for details.
