<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clawederous â€” Email as the Universal Interface</title>
  <script>
    // Redirect to the actual path if it exists as a static file
    var path = window.location.pathname.replace('/clawederous', '');
    if (path === '') path = '/';
    
    // List of static routes
    var routes = ['/', '/about', '/posterous', '/docs/getting-started', '/docs/api', '/docs/workflows', '/workflows'];
    
    if (routes.indexOf(path) !== -1 || path.match(/^\/docs\//)) {
      // Static file exists, just load the SPA
      window.location.replace('/clawederous' + (path === '/' ? '/' : path + '/'));
    } else {
      // Fallback to home
      window.location.replace('/clawederous/');
    }
  </script>
</head>
