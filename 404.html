<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clawederous</title>
  <script>
    // Redirect to the SPA with the current path
    var path = window.location.pathname;
    // If it's a directory (ends with /), go to home
    if (path.endsWith('/')) { path = '/'; }
    window.location.href = '/index.html#' + path;
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
