    <title>Clawederous â€” Email as the Universal Interface</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.min.css">
    <script>
      // GitHub Pages SPA fallback: preserve the requested path and redirect to index.html
      var path = window.location.pathname;
      // Remove the base path (/clawederous) if present
      if (path.startsWith('/clawederous')) {
        path = path.slice('/clawederous'.length);
      }
      // Redirect to index.html with the path as a query param
      window.location.href = '/clawederous/?p=' + encodeURIComponent(path);
    </script>
  </head>
