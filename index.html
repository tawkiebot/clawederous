<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clawederous — Email as the Universal Interface</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg-primary: #0a0a0b;
      --bg-secondary: #141418;
      --text-primary: #f5f5f7;
      --text-secondary: #a1a1a6;
      --accent: #c4a052;
      --border: rgba(255,255,255,0.08);
    }
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
    }
    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      padding: 1.5rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to bottom, rgba(10,10,11,0.9), transparent);
      z-index: 1000;
      backdrop-filter: blur(20px);
    }
    .logo { font-family: 'Playfair Display', serif; font-size: 1.5rem; color: var(--text-primary); text-decoration: none; }
    .logo span { color: var(--accent); }
    .nav-links { display: flex; gap: 2rem; list-style: none; }
    .nav-links a { color: var(--text-secondary); text-decoration: none; font-size: 0.9rem; }
    .nav-links a:hover, .nav-links a.active { color: var(--accent); }
    .nav-cta { background: var(--accent); color: var(--bg-primary); padding: 0.7rem 1.5rem; border-radius: 100px; font-size: 0.85rem; font-weight: 600; text-decoration: none; }
    #app { min-height: 100vh; }
    @media (max-width: 768px) {
      nav { padding: 1rem 1.5rem; }
      .nav-links { display: none; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#/" class="logo">Clawederous<span>.</span></a>
    <ul class="nav-links">
      <li><a href="#/" data-route="/">Home</a></li>
      <li><a href="#/about" data-route="/about">About</a></li>
      <li><a href="#/docs/getting-started" data-route="/docs/getting-started">Docs</a></li>
      <li><a href="#/docs/api" data-route="/docs/api">API</a></li>
      <li><a href="#/docs/workflows" data-route="/docs/workflows">Workflows</a></li>
      <li><a href="https://github.com/tawkiebot/clawederous">GitHub</a></li>
    </ul>
    <a href="https://github.com/tawkiebot/clawederous" class="nav-cta">Get Started</a>
  </nav>
  <div id="app"></div>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    const pageMap = {
      '/': 'home-content.html',
      '/about': 'docs/about-content.html',
      '/docs/getting-started': 'docs/getting-started-content.html',
      '/docs/api': 'docs/api-content.html',
      '/docs/workflows': 'docs/workflows-content.html',
    };

    const pageTitles = {
      '/': 'Email as the Universal Interface',
      '/about': 'About',
      '/docs/getting-started': 'Getting Started',
      '/docs/api': 'API Reference',
      '/docs/workflows': 'Workflows',
    };

    async function loadPage(hash) {
      const path = hash.replace(/^#/, '') || '/';
      const pageFile = pageMap[path];
      
      if (!pageFile) {
        window.location.hash = '/';
        return;
      }

      document.title = `${pageTitles[path] || 'Clawederous'} — Clawederous`;
      
      try {
        const res = await fetch(pageFile);
        if (res.ok) {
          const html = await res.text();
          // Extract body content only
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');
          const content = doc.body.innerHTML;
          document.getElementById('app').innerHTML = content;
          lucide.createIcons();
          updateNav(path);
        } else {
          window.location.hash = '/';
        }
      } catch (e) {
        console.error('Load error:', e);
        window.location.hash = '/';
      }
    }

    function updateNav(path) {
      document.querySelectorAll('.nav-links a').forEach(a => {
        a.classList.toggle('active', a.dataset.route === path);
      });
    }

    function router() {
      loadPage(window.location.hash);
    }

    document.addEventListener('click', e => {
      const a = e.target.closest('a[data-route]');
      if (a) {
        e.preventDefault();
        window.location.hash = a.dataset.route;
      }
    });

    window.addEventListener('hashchange', router);
    window.addEventListener('load', router);
  </script>
</body>
</html>
