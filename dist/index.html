    <script type="text/javascript">
      // Handle GitHub Pages SPA routing
      (function(l) {
        var search = l.search;
        // Check for ?p=/path pattern (from 404.html redirect)
        if (search.indexOf('?p=') === 0) {
          var path = search.slice(3); // Remove ?p=
          // Decode and remove any trailing slash if it causes issues
          path = decodeURIComponent(path);
          // Replace the URL without triggering a redirect loop
          window.history.replaceState(null, null, path);
        } else if (search[1] === '/') {
          // Original handler for other query params
          var decoded = search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
