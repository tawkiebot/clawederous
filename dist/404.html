<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Clawederous</title>
  <script>
    // GitHub Pages SPA fallback - redirect all 404s to index.html with path preserved
    var path = window.location.pathname;
    var search = window.location.search;
    if (path !== '/clawederous/' && path !== '/clawederous/index.html') {
      window.location.replace('/clawederous/?p=' + encodeURIComponent(path) + search);
    }
  </script>
</head>
<body></body>
</html>
