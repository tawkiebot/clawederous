<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clawderous</title>
  <script>
    // SPA 404 redirect - GitHub Pages sends 404 for unknown routes
    // Redirect to root with the original path as a query param
    var path = window.location.pathname;
    var search = window.location.search;
    if (path !== '/' && search.indexOf('?p=') !== 0) {
      window.location.replace('/?p=' + encodeURIComponent(path));
    }
  </script>
</head>
<body></body>
</html>
